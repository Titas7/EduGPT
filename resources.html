<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resource Corner</title>
<link rel="stylesheet" href="styles/styles.css">
<script defer src="scripts/resources.js"></script>
<style>
body {
    font-family: "Segoe UI", sans-serif;
    background: #f4f7fe;
    margin: 0;
    padding: 20px;
}

h2 {
    font-weight: 700;
    color: #3b3b3b;
}

h3 {
    margin-top: 25px;
    color: #222;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
    margin-top: 15px;
}

.card {
    background: #fff;
    border-radius: 16px;
    padding: 15px;
    box-shadow: 0 2px 14px rgba(0,0,0,0.08);
    transition: transform .2s;
}

.card:hover {
    transform: translateY(-6px);
}

.card h4 {
    font-size: 1rem;
    margin-bottom: 10px;
    font-weight: 600;
}

.video .thumb {
    width: 100%;
    border-radius: 14px;
    cursor: pointer;
    margin-bottom: 10px;
}

button {
    padding: 8px 14px;
    background: linear-gradient(135deg, #2563EB, #1D4ED8);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

button:hover {
    background: #1E3A8A;
}

.error {
    color: red;
    margin-top: 20px;
}
</style>
</head>

<body>
<h2>ðŸ“š AI Resource Corner</h2>
<p id="goalTitle"></p>
<div id="resourceList"></div>
</body>
</html>
